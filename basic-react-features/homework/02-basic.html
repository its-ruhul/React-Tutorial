<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="../react-scripts/react.js"></script>
    <script src="../react-scripts/react-dom.js"></script>

    <script src="../react-scripts/babel.js"></script>
    <script type="text/babel">

        function LoginButton() {
            return (
                <button>Login</button>
            );
        }
        
        function SignUpButton() {
            return (
                <button>Sign Up</button>
            );
        }
        
        function TextBox({formType}) {

            return (
                <div>
                    {formType === 'email' && 
                        <input placeholder="Email" size="20"/>
                    }

                    {formType === 'password' && 
                        <input placeholder="Passowrd" type="password" size="20"/>
                    }
                </div>
            );
        }
        
        function LoginForm() {

            return (
                <>
                    <p>Hello, welcome to my website</p> 
                    <TextBox formType='email' />
                    <TextBox formType='password' />
                    <LoginButton /> <SignUpButton />
                </>
            );
        }

        function ProductDetails({imageSrc, product, priceCents, discountCents}) {

            const price = Math.round(priceCents/100).toFixed(2);
            const discount = discountCents && Math.round(discountCents/100).toFixed(2);

            const displayPrice = discountCents ? (
                <>
                    <del><p>Price: ${price}</p></del>
                    <p>Discount price: ${discount}</p>
                </>
            ) : (
                <p>Price: ${price}</p>
            );

            //ERROR: the source rendered is: ./{imageSrc}
            return (
                <div>
                    <img src={imageSrc} width="100" height="100" />
                    {console.log(imageSrc)}
                    <p>{product}</p>
                    {displayPrice}
                    <button>Add to Cart</button>
                </div>
            );
        }

        function App() {
            return (
                <>
                    <LoginForm />

                    <ProductDetails
                        imageSrc="images/cotton-socks.png"
                        product="Cotton socks" 
                        priceCents="1090" 
                        discountCents="900"
                    />
                    <ProductDetails
                        imageSrc="images/tennis-balls.png" 
                        product="Tennis balls" 
                        priceCents="600" 
                        discountCents="540" 
                    />
                    <ProductDetails
                        imageSrc="images/plain-t-shirt.png" 
                        product="Plain T-Shirt" 
                        priceCents="799" 
                        discountCents="699" 
                    />
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
