<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>

    <script src="../babel.js"></script>
    <script type="text/babel">

      //Components in React should be in PascalCase and camelCase
      function ChatInput() {
        return (

          //<> and </> is a fragment
          <>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({message, sender}) {

        //consst message = props.message;
        //const sender = props.sender;
        //const {message, sender} = props;      //deconstructing

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          )
        }
        */

        return (
          <div>
            {sender === 'robot' && <img src="robot.png" width="50" />}
            {message}
            {sender === 'user' && <img src="user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages() {

        const chatMessages = [{
          message: 'Hello chatbot',
          sender: 'user',
          id: 'id1'
        }, {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        }, {
          message: 'Can you get me todays date?',
          sender: 'user',
          id: 'id3'
        }, {
          message: 'Today is September 27',
          sender: 'robot',
          id: 'id4'
        }];

        function sendMessage() {
          chatMessages.push({
            message: 'test',
            sender: 'user',
            id: crypto.randomUUID()
          });

          console.log(chatMessages);
        }

        return (
          <>
            <button onClick={sendMessage}>Send message</button>

            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}            //a unique key is encouraged in React to rendering using arrays
                />
              );
            })}
          </>
        )
      }

      function App() {

        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
