<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="../react-scripts/react.js"></script>
    <script src="../react-scripts/react-dom.js"></script>

    <script src="../react-scripts/chatbot.js"></script>

    <script src="../react-scripts/babel.js"></script>
    <script type="text/babel">

      //Components in React should be in PascalCase and camelCase
      function ChatInput({chatMessages, setChatMessages}) {

        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {

          if (inputText !== '' && isLoading === false){
          
            setInputText('');
            setIsLoading(true);

            const newChatMessages = [
              ...chatMessages,
              {
                message: inputText,
                sender: 'user',
                id: crypto.randomUUID()
              }                   
            ];

            setChatMessages([
              ...newChatMessages, {
                message: 'Loading...',
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ]);

            const response = await Chatbot.getResponseAsync(inputText);
            setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }                   
          ]);

          setIsLoading(false);
          }
        }

        function enterMessage() {
          if (event.key === 'Enter'){
            sendMessage();
          }

          if (event.key === 'Escape'){
            setInputText('');
          }
        }

        return (

          //<> and </> is a fragment
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={enterMessage}
            />
            <button
              onClick={sendMessage}
            >Send</button>
          </>
        );
      }

      function ChatMessage({message, sender}) {

        //consst message = props.message;
        //const sender = props.sender;
        //const {message, sender} = props;      //deconstructing

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          )
        }
        */

        return (
          <div>
            {sender === 'robot' && <img src="../Basics/robot.png" width="50" />}
            {message}
            {sender === 'user' && <img src="../Basics/user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages({chatMessages}) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}            //a unique key is encouraged in React to render using arrays
                />
              );
            })}
          </>
        )
      }

      function App() {

        const [chatMessages, setChatMessages] = React.useState([
          {
            message: 'Hello chatbot',
            sender: 'user',
            id: 'id1'
          }, {
            message: 'Hello! How can I help you?',
            sender: 'robot',
            id: 'id2'
          }, {
            message: 'Can you get me todays date?',
            sender: 'user',
            id: 'id3'
          }, {
            message: 'Today is September 27',
            sender: 'robot',
            id: 'id4'
          }]
        );
        
        //const [chatMessages, setChatMessages] = array;

        //const chatMessages = array[0];
        //const setChatMessages = array[1];    //Updater function (starts with set)

        return (
          <>
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages 
              chatMessages={chatMessages}
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
