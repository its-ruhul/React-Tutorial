<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <style>

      body {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;        /*visible height*/
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }

      .welcome-message {
        text-align: center;
        color: grey;
      }

      .loading-gif {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="../react-scripts/react.js"></script>
    <script src="../react-scripts/react-dom.js"></script>

    <script src="../react-scripts/chatbot.js"></script>

    <script src="../react-scripts/babel.js"></script>
    <script type="text/babel">

      //Components in React should be in PascalCase and camelCase
      function ChatInput({chatMessages, setChatMessages}) {

        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {

          if (inputText !== '' && isLoading === false){
          
            setInputText('');
            setIsLoading(true);

            const newChatMessages = [
              ...chatMessages,
              {
                message: inputText,
                sender: 'user',
                id: crypto.randomUUID()
              }                   
            ];

            setChatMessages([
              ...newChatMessages, {
                message: <img src="images/loading-spinner.gif" className="loading-gif"/>,
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ]);

            const response = await Chatbot.getResponseAsync(inputText);
            setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }                   
          ]);

          setIsLoading(false);
          }
        }

        function enterMessage() {
          if (event.key === 'Enter'){
            sendMessage();
          }

          if (event.key === 'Escape'){
            setInputText('');
          }
        }

        return (

          //<> and </> is a fragment
          <div className="chat-input-container">
            <input 
              placeholder="Send a message to Chatbot" 
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={enterMessage}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({message, sender}) {

        //consst message = props.message;
        //const sender = props.sender;
        //const {message, sender} = props;      //deconstructing

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          )
        }
        */

        return (
          <div
            className={sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}
          >

            {sender === 'robot' && <img src="../Basics/robot.png" width="50" />}

            <div className="chat-message-text">{message}</div>

            {sender === 'user' && <img src="../Basics/user.png" width="50" />}

          </div>
        );
      }

      function useAutoScroll(dependencies) {

        const ref = React.useRef(null);

        React.useEffect(() => {
          const containerElem = ref.current;

          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [dependencies]);

        return ref;
        
      }

      function ChatMessages({chatMessages}) {

        const chatMessagesRef = useAutoScroll(chatMessages);
        /*
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;

          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        */

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}            //a unique key is encouraged in React to render using arrays
                />
              );
            })}

            {chatMessages.length === 0 && 
              <div className="welcome-message">
                Welcome to the chatbot project! Send a message using the textbox below.
              </div>
            }
          </div>
        )
      }

      function App() {

        const [chatMessages, setChatMessages] = React.useState([]);
        
        //const [chatMessages, setChatMessages] = array;

        //const chatMessages = array[0];
        //const setChatMessages = array[1];    //Updater function (starts with set)

        return (
          <div className="app-container">
            <ChatMessages 
              chatMessages={chatMessages}
            />

            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
