<!DOCTYPE html>
<html>
  <head>
    <title>State and Event Handlers</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="../react-scripts/react.js"></script>
    <script src="../react-scripts/react-dom.js"></script>

    <script src="../react-scripts/babel.js"></script>
    <script type="text/babel">

      function CounterButton({count, setCount}) {

        const counterButton = React.useRef(null);

        function updateCount() {
          setCount(count + 1);
        }

        function resetCount(){
          setCount(0);
        }

        function autoClick() {
          setInterval(() => {
            const buttonElem = counterButton.current;
            buttonElem.click();
          }, 1000)

        }
        
        return(
          <>
            <button onClick={updateCount} ref={counterButton}>
              Clicked {count} time
              {count !== 1 && 's'}
            </button>

            <button onClick={resetCount}>
              Reset
            </button>
            
            <button onClick={autoClick}>
              Auto Click
            </button>
          </>
        );
      }

      function App() {

        const [count, setCount] = React.useState(0);

        return(
          <>
            <CounterButton 
              count={count}
              setCount={setCount}
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
