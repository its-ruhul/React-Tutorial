<!DOCTYPE html>
<html>
  <head>
    <title>Challenge Exercise</title>

    <style>

      body {
        margin: 0px;
      }

      .flex-container {
        background-color: lightgrey;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        background-color: rgb(25, 135, 84);
        padding: 8px 12px;
        margin: 8px;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="../react-scripts/react.js"></script>
    <script src="../react-scripts/react-dom.js"></script>

    <script src="../react-scripts/babel.js"></script>
    <script type="text/babel">

      function CounterButton({count, setCount}) {

        const counterButton = React.useRef(null);

        function updateCount() {
          setCount(count + 1);
        }

        function resetCount(){
          setCount(0);
        }

        function autoClick() {
          setInterval(() => {
            const buttonElem = counterButton.current;
            buttonElem.click();
          }, 1000)

        }
        
        return(
          <div>
            <button onClick={updateCount} ref={counterButton}>
              Clicked {count} time
              {count !== 1 && 's'}
            </button>

            <button onClick={resetCount}>
              Reset
            </button>
            
            <button onClick={autoClick}>
              Auto Click
            </button>
          </div>
        );
      }

      function App() {

        const [count, setCount] = React.useState(0);

        return(
          <div className="flex-container">
            <CounterButton 
              count={count}
              setCount={setCount}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
